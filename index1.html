<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Chatbot</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" href="download3.png" type="images.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://unpkg.com/openai@4.0.0/dist/openai.browser.min.js"></script>
</head>

<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <i class="fas fa-heartbeat" aria-hidden="true" style="font-size: 40px;"></i>
            <h2>Healthcare Assistant</h2>
        </div>
        <div class="chatbot-body" id="chatbot-body">
            <div class="chatbot-message bot-message">
                <i class="fas fa-robot"></i>
                Hi! I'm your healthcare assistant. How can I help you today?
            </div>
        </div>
        <div class="chatbot-input">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
            <button id="microphone-btn">
                <i class="fas fa-microphone"></i>
            </button>
            <audio id="audio-player"></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
